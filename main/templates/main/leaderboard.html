<!DOCTYPE html>
<html>
    {% load static %}

    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121963281-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'UA-121963281-2');
        </script>

        <title>SMS 2019</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/loader.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta charset="utf-8" name="viewport" content=" width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="{% static 'css/leaderboard.css' %}">

        <script type="text/javascript">
            function hideLoader() {
                $('.loader').hide();
            }
        </script>

    </head>

    <body onload="hideLoader()">

        <div class="loader"></div>

        <div class="container-fluid">
            <div class="row black" id="topHeader">
                <div class="col s1 white-text flow-text" id="navbtn" onclick="openNav()" style="cursor:pointer;">&#9776;
                </div>
                <div class="col s2"></div>
                <div class="col s6 flow-text center-align white-text" id="heading">LEADERBOARD</div>
                <div class="col s3 white-text center-align flow-text" id="user-name" style="cursor:pointer;">
                    {{request.user.username}}
                </div><br>

                <div class="col s12 #ab47bc purple lighten-1 white-text center-align flow-text" id="balance"></div>
                <br><br>
            </div>
        </div>
        <div class="container">
            <div class="row purple change white-text">
                <div class="col s4 center-align">RANK</div>
                <div class="col s4 center-align">NAME</div>
                <div class="col s4 center-align">NET WORTH</div>
            </div>
        </div>

        <div class="container">
            <div class="row #000 white-text change2 black"></div>
        </div>

        <div id="mySidenav" class="sidenavbar">
            <a class="links" href="/" style="font-size: 40px;">SMS</a>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="links" href='/instructions/'>Instructions</a>
            <hr>
            <a class="links" href='/'>Market</a>
            <hr>
            <a class="links" href='/portfolio/'>Portfolio</a>
            <hr>
            <a class="links" href='/display_leaderboard'>Leaderboard</a>
            <hr>
            <a class="links" href='/news'>News </a>
            <hr>
            <a class="links" href='/accounts/logout/'>Logout</a>
            <hr>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="{% static 'js/leaderboard.js' %}"></script>

        <script language="javascript" type="text/javascript">
            $(window).load(function () {
                $('.loader').hide();
            });
        </script>

    </body>

</html>
