<html>
  {% load staticfiles %}

  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121963281-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-121963281-2');
    </script>

    <meta charset="utf-8" name="viewport" content=" width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SMS 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8" name="viewport" content=" width = device-width, initial-scale = 1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <form method="POST" action="{% url 'user_forgot_password' %}">
      {% csrf_token %}
      <div class="row">
        <div class="col s12 l4 offset-l4">
          <div class="card">

            <div class="card-action teal lighten-2 white-text">
              <h3>Forgot Password?</h3>
            </div>

            <div class="card-content">
              <div class="text">
                <span>
                  {{ message }}
                </span>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-field center-align">
                <button class="btn-large waves-effect waves-light teal lighten-2"
                  style="width: 70%; font-size: larger">Get
                  new password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <br>
      <a href={% url 'user_login' %}>
        <p align="center">Head back to Login
      </a></p>
    </div>
  </body>
